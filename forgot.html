<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - HostelAtlas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h4 class="text-center mb-3">Reset Password</h4>
      <input type="email" id="resetEmail" class="form-control mb-3" placeholder="Enter your registered email" />
      <button onclick="resetPassword()" class="btn btn-warning w-100">Send Reset Link</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyBlqFFg5NHMpVmWon94ZPEXAIlhAW6TsHM",
    authDomain: "codetodream-f0ed4.firebaseapp.com",
    databaseURL: "https://codetodream-f0ed4-default-rtdb.firebaseio.com",
    projectId: "codetodream-f0ed4",
    storageBucket: "codetodream-f0ed4.appspot.com",
    messagingSenderId: "197646785636",
    appId: "1:197646785636:web:2a89663eea3baa10171371"
  };
    firebase.initializeApp(firebaseConfig);

    function resetPassword() {
      const email = document.getElementById("resetEmail").value;
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => alert("Reset link sent to email"))
        .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
