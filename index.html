<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InstantKit - Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      min-height: 100vh;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
      color: #e91e63;
      letter-spacing: 1.2px;
    }

    .btn-outline-pink {
      border-color: #e91e63;
      color: #e91e63;
    }

    .btn-outline-pink:hover {
      background-color: #e91e63;
      color: white;
    }

    #heroCarousel .carousel-item img {
      max-height: 420px;
      object-fit: cover;
      border-radius: 12px;
    }

    .category-card {
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border-radius: 12px;
      background: white;
      box-shadow: 0 5px 15px rgba(233, 30, 99, 0.15);
      text-align: center;
      padding: 30px 15px;
      color: #e91e63;
      font-weight: 600;
      user-select: none;
    }

    .category-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
      color: #b0003a;
    }

    .category-icon {
      font-size: 2.8rem;
      margin-bottom: 12px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      transition: box-shadow 0.3s ease;
      user-select: none;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .product-card img {
      border-radius: 10px;
      max-height: 160px;
      object-fit: contain;
      margin-bottom: 12px;
      width: 100%;
    }

    .product-name {
      font-weight: 600;
      color: #222;
      font-size: 1.1rem;
      margin-bottom: 6px;
      flex-grow: 1;
    }

    .product-price {
      color: #e91e63;
      font-weight: 700;
      font-size: 1.05rem;
    }

    section h3 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #e91e63;
      letter-spacing: 1.1px;
    }

    @media (max-width: 576px) {
      .category-card {
        padding: 25px 10px;
        font-size: 0.95rem;
      }

      .category-icon {
        font-size: 2.4rem;
      }
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">

        <!-- If not logged in -->

          <a class="btn btn-outline-primary rounded-pill px-3 px-sm-4 d-flex align-items-center gap-2" href="register.html">

            <span class="d-none d-sm-inline">Login / Signup</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<style>
    #citiesContainer {
  display: flex;
  flex-wrap: nowrap;      /* Prevent wrapping to next line */
  overflow-x: auto;       /* Horizontal scroll if overflow */
  gap: 12px;              /* Spacing between cards */
  padding: 10px 5px;
  -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
}

.city-card {
  flex: 0 0 auto;         /* Do not shrink or grow, fixed width */
  width: 100px;           /* Smaller width */
  height: 80px;           /* Adjust height to keep ratio */
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.city-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.75);
  transition: filter 0.25s ease, transform 0.25s ease;
  border-radius: 10px;
}

.city-card:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 14px rgba(0,0,0,0.25);
}

.city-card:hover img {
  filter: brightness(0.9);
  transform: scale(1.05);
}

.city-label {
  position: absolute;
  bottom: 6px;
  left: 8px;
  right: 8px;
  font-size: 0.85rem;
  font-weight: 600;
  color: #fff;
  text-shadow: 0 0 4px rgba(0,0,0,0.7);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

</style>

<section class="container mt-5">
  <h4 class="fw-bold mb-4">üè† All Listings</h4>

  <!-- Listings Grid -->
  <div id="listingsContainer" class="row g-4"></div>
</section>

<script>
  const listingsContainer = document.getElementById('listingsContainer');

  /**
   * Creates a single card element for a listing.
   */
  function createListingCard(id, listing) {
    const div = document.createElement('div');
    div.className = 'col-12 col-sm-6 col-lg-4';
    div.innerHTML = `
      <div class="card h-100 shadow-sm" style="cursor: pointer;">
        <img src="${listing.image}" alt="${listing.name}" class="card-img-top" style="height: 180px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">${listing.name}</h5>
          <p class="text-muted">${listing.type} in ${listing.city}</p>
          <p class="text-success fs-5 mb-1">‚Çπ${Number(listing.offerPrice).toLocaleString()}</p>
          <p class="text-danger fw-semibold mb-0">${listing.discountPercent || 0}% OFF</p>
        </div>
      </div>
    `;

    // Redirect to listing.html with listing ID on card click
    div.querySelector('.card').addEventListener('click', () => {
      window.location.href = `listing.html?id=${id}`;
    });

    return div;
  }

  /**
   * Loads all listings from Firestore.
   */
  async function loadAllListings() {
    listingsContainer.innerHTML = `<p class="text-center text-muted">Loading listings...</p>`;

    try {
      const snapshot = await db.collection('listings').orderBy('offerPrice').get();

      if (snapshot.empty) {
        listingsContainer.innerHTML = `<p class="text-center">No listings found.</p>`;
        return;
      }

      listingsContainer.innerHTML = '';
      snapshot.forEach(doc => {
        listingsContainer.appendChild(createListingCard(doc.id, doc.data()));
      });
    } catch (error) {
      listingsContainer.innerHTML = `<p class="text-danger text-center">Error: ${error.message}</p>`;
    }
  }

  // Initialize on page load
  window.onload = () => {
    loadAllListings();
  };
</script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBlqFFg5NHMpVmWon94ZPEXAIlhAW6TsHM",
    authDomain: "codetodream-f0ed4.firebaseapp.com",

    messagingSenderId: "197646785636",
    appId: "1:197646785636:web:2a89663eea3baa10171371"
  };

  firebase.initializeApp(firebaseConfig);

  // Auth UI Update
  firebase.auth().onAuthStateChanged(user => {
    const authDropdown = document.getElementById('authDropdown');
    const loginSignupBtn = document.getElementById('loginSignupBtn');
    const userNameDisplay = document.getElementById('userNameDisplay');

    if (user) {
      authDropdown.style.display = 'block';
      loginSignupBtn.style.display = 'none';
      userNameDisplay.textContent = user.displayName || user.email.split('@')[0];
    } else {
      authDropdown.style.display = 'none';
      loginSignupBtn.style.display = 'block';
    }
  });

  // Logout Handler
  document.addEventListener('click', function (e) {
    if (e.target.id === 'logoutBtn') {
      e.preventDefault();
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    }
  });

  // ------------------------
  // City cards loading code
  // ------------------------

  const db = firebase.firestore();
  const citiesContainer = document.getElementById('citiesContainer'); // Make sure you have this div in your HTML

  function createCityCard(city) {
  const cityNameEncoded = encodeURIComponent(city.name);
  return `
    <div class="city-card" title="${city.name}" style="cursor:pointer;" onclick="window.location.href='city.html?city=${cityNameEncoded}'">
      <img src="${city.image}" alt="${city.name}">
      <div class="city-label">${city.name}</div>
    </div>
  `;
}


  function loadCities() {
    if (!citiesContainer) return; // Safety check if element not present
    citiesContainer.innerHTML = '<div class="text-muted px-3">Loading cities...</div>';
    db.collection('cities').orderBy('name').get()
      .then(snapshot => {
        if (snapshot.empty) {
          citiesContainer.innerHTML = '<p class="text-center w-100">No cities available.</p>';
          return;
        }
        citiesContainer.innerHTML = '';
        snapshot.forEach(doc => {
          const city = doc.data();
          citiesContainer.innerHTML += createCityCard(city);
        });
      })
      .catch(err => {
        citiesContainer.innerHTML = `<p class="text-danger w-100 text-center">Failed to load cities: ${err.message}</p>`;
      });
  }

  // Load cities on window load
  window.addEventListener('load', () => {
    loadCities();
  });
</script>
