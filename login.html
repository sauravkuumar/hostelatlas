<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - HostelAtlas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
    }
    .brand-logo {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 10%;
    }
    .brand-title {
      font-weight: bold;
      font-size: 1.5rem;
      color: #0d6efd;
    }
    .card {
      border-radius: 1rem;
    }
    input::placeholder {
      color: #aaa;
    }
    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card shadow p-4 w-100" style="max-width: 420px;">
      
      <!-- Brand Header -->
      <div class="text-center mb-4">
        <img src="https://i.ibb.co/8n6PhWb8/Whats-App-Image-2025-07-04-at-19-58-41-bcc273bb.jpg" alt="HostelAtlas Logo" class="brand-logo mb-2">
        <div class="brand-title">HostelAtlas</div>
      </div>

      <!-- Login Form -->
      <h4 class="mb-3 text-center">Login</h4>
      <input type="email" id="loginEmail" class="form-control mb-3 rounded-pill" placeholder="Email" />
      <input type="password" id="loginPassword" class="form-control mb-3 rounded-pill" placeholder="Password" />
      <button onclick="login()" class="btn btn-primary w-100 mb-3 rounded-pill">Login</button>

      <div class="d-flex justify-content-between small">
        <a href="register.html">New User? Register Now</a>
        <a href="forgot.html">Forgot Password?</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 text-muted">
    Made in India | CodeToDream
  </footer>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBlqFFg5NHMpVmWon94ZPEXAIlhAW6TsHM",
      authDomain: "codetodream-f0ed4.firebaseapp.com",
      databaseURL: "https://codetodream-f0ed4-default-rtdb.firebaseio.com",
      projectId: "codetodream-f0ed4",
      storageBucket: "codetodream-f0ed4.appspot.com",
      messagingSenderId: "197646785636",
      appId: "1:197646785636:web:2a89663eea3baa10171371"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => alert("Login Failed: " + err.message));
    }
  </script>
</body>
</html>
