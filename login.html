<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #764ba2, #667eea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #5a4ea1;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #764ba2;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .google-btn {
      background: #db4437;
      margin-top: 8px;
    }

    .link {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #764ba2;
      cursor: pointer;
      text-decoration: underline;
    }

    .message {
      text-align: center;
      margin-bottom: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div id="message" class="message"></div>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <button class="google-btn" onclick="loginWithGoogle()">Login with Google</button>
    <div class="link" onclick="location.href='register.html'">Don't have an account? Register</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBlqFFg5NHMpVmWon94ZPEXAIlhAW6TsHM",
      authDomain: "codetodream-f0ed4.firebaseapp.com",
      projectId: "codetodream-f0ed4",
      storageBucket: "codetodream-f0ed4.appspot.com",
      messagingSenderId: "197646785636",
      appId: "1:197646785636:web:2a89663eea3baa10171371"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const msg = document.getElementById('message');
      msg.textContent = '';

      try {
        await auth.signInWithEmailAndPassword(email, password);
        msg.textContent = 'Login successful! Redirecting...';
        msg.style.color = 'green';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (err) {
        msg.textContent = err.message;
        msg.style.color = 'red';
      }
    }

    async function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // If new user, save to Firestore
        const docRef = db.collection('users').doc(user.uid);
        const docSnap = await docRef.get();

        if (!docSnap.exists) {
          await docRef.set({
            fullName: user.displayName,
            email: user.email,
            phone: user.phoneNumber || '',
            userId: Math.floor(100000 + Math.random() * 900000).toString(),
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }

        document.getElementById('message').textContent = 'Login with Google successful!';
        document.getElementById('message').style.color = 'green';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } catch (err) {
        document.getElementById('message').textContent = err.message;
        document.getElementById('message').style.color = 'red';
      }
    }
  </script>
</body>
</html>
